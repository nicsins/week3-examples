<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create List from Input</title>
</head>
<body>

  <p>Enter some text to add to the list </p>

  <input id="text-input">
  <button id="add-text">Add</button>

  <ul id="list">
    <!-- Items will be added by the script -->
  </ul>


  <script>

      document.querySelector('#add-text').addEventListener('click', function() {

        // Read text from the input 
        let textInput = document.querySelector('#text-input')
        let text = textInput.value 

        // Make new <li> element
        let newListItem = document.createElement('li')
        newListItem.innerHTML = text

        // Find the unordered list 
        let list = document.querySelector('#list')
        list.appendChild(newListItem)

        // Clear text input
        textInput.value = ''

      })


  </script>

</body>
</html>
