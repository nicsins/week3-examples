<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Listeners in JavaScript</title>
</head>

<body>

<h1 id="hello">Click here to say hello</h1>

<script>

  // Older style of adding listeners. More universally recognized but can
  // only add one listener to each element, which may be a problem.

  document.getElementById("hello").onclick = sayHello;

  function sayHello() {
    alert("Hello!");
  }

</script>

</body>
