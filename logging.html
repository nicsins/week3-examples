<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<button id="log">Click this button to log a message to the console</button>
<P>Can you find the error with the math by looking at the console?</P>
<button id="math">Do some math: add 1 + 2 + 3</button>
<p>The answer is <span id="answer">...</span></p>

<script>

  console.log('Hello from the script!')

  var log_button = document.querySelector("#log").addEventListener("click", function() {
    console.log('Hello world!');
  });

  var do_math_button = document.querySelector("#math").addEventListener("click", function() {

    //Add up some numbers. Can you spot the error?

    var one = 1;
    var two = "2";
    var three = 3;

    console.log('The variable one is a ' + typeof(one));
    console.log('The variable two is a ' + typeof(two));
    console.log('The variable three is a ' + typeof(three));

    var answer = one + two + three;

    console.log(answer);

    var answerSpan = document.querySelector("#answer");
    answerSpan.innerHTML = answer

  })

</script>

</body>
</html>
