<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bands and Movies</title>
</head>
<body>

<H1>Bands and Movies</H1>

<P>Last's semester's students liked these bands/artists, foods, and movies.</P>

<button id="show-movies">Only show movies</button>
<button id="show-bands">Only show bands</button>
<button id="show-foods">Only show foods</button>

<button id="reset">Show all</button>

<ul>
  <li class="favorite band">David Bowie</li>
  <li class="favorite movie">Superman</li>
  <li class="favorite food">Pad Thai</li>
  <li class="favorite movie">Star Wars</li>
  <li class="favorite movie">The Incredibles</li>
  <li class="favorite band">Taylor Swift</li>
  <li class="favorite band">Metallica</li>
  <li class="favorite food">Pizza</li>
  <li class="favorite movie">Finding Nemo</li>
</ul>


<script>

  let bands = document.querySelectorAll('.band');
  let movies = document.querySelectorAll('.movie'); 
  let foods = document.querySelectorAll('.food'); 
  
  let allFavorites = document.querySelectorAll('.favorite');

  document.querySelector('#show-movies').addEventListener('click', function() {
    showOnlyFavorites(allFavorites, movies)
  })

  document.querySelector('#show-bands').addEventListener('click', function() {
    showOnlyFavorites(allFavorites, bands)
  })


  document.querySelector('#show-foods').addEventListener('click', function() {
    showOnlyFavorites(allFavorites, foods)
  })

  document.querySelector('#reset').addEventListener('click', function() {
    showAll(allFavorites)
  });


  function showOnlyFavorites(all, typeOfFavorite) {  
    // Hide everything 
    all.forEach(function(el) {
      el.style.display = 'none'
    })

    // Display the favorite items 
    typeOfFavorite.forEach(function(el) {
      el.style.display = 'block'
    })
  }
    
  function showAll(all) {
    all.forEach(function(el) {
      el.style.display = 'block'
    })
  }

</script>


</body>
</html>
