<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Green</title>
</head>
<body>

<h1>Changing Styles</h1>

<p>I'm a paragraph.</p>
<p>I'm also a paragraph.</p>
<p>Here's another paragraph.</p>

<button id="make_green">Turn text green</button>

<script>

  let green_button = document.querySelector('#make_green')

  green_button.addEventListener("click", function green() {

    // Get an array of all the P elements
    let allPara = document.querySelectorAll('p');

    //Loop over the array, and set the style's color to green
    allPara.forEach(function(el) {
      el.style.color = 'green'
    })
    
  })

</script>

</body>


</html>
